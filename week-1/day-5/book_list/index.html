<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container mt-5">
        <div class="card p-4">
            <h1>Library Books</h1>

            <form id="form" onsubmit="UI.onFormSubmit(event)">
                <div class="mb-3">
                    <label class="form-label">Book Title</label>
                    <input type="text" id="title-input" class="form-control" placeholder="Enter Book title">

                </div>

                <div class="mb-3">
                    <label class="form-label">Author</label>
                    <input type="text" id="author-input" class="form-control"
                        placeholder="Enter Author Name and Surname">
                </div>

                <div class="mb-3">
                    <label class="form-label">#ISBN</label>
                    <input type="text" class="form-control" placeholder="..." id="isbn-input">
                </div>

                <div class="d-grid mt-4">
                    <button class="btn btn-outline-primary" type="submit">Add Book</button>
                </div>
            </form>

            <table class="table mt-5">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>#ISBN</th>
                        <th>Actions</th>
                    </tr>
                </thead>

                <tbody id="table-body"></tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
