<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>

    <div class="container">
        <form onsubmit="calculateLoan(event)">
            <div class="card text-center my-5 p-5">
                <h1>Loan Calculator</h1>
                <div class="input-group mb-4">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" placeholder="Enter Amount" id="loan-amount">
                </div>

                <div class="input-group mb-4">
                    <span class="input-group-text">%</span>
                    <input type="number" class="form-control" placeholder="Interest Rate" id="interest-rate">
                </div>

                <div class="input-group mb-4">
                    <input type="number" class="form-control" placeholder="Years To Pay" id="years-to-pay">
                </div>

                <div class="container">
                    <button class="btn btn-outline-dark">Submit</button>

                </div>
            </div>

            <div class="output">

            </div>

        </form>


    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
