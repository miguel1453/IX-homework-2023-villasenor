<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>
<body class="bg-dark">
    <div class="container p-5">
        <div class="card text-center">
            <h1 class="py-3">Number Guesser</h1>
            <div class="px-3">
                A game that you just guess my secret number
            </div>
            <hr class="mx-5">
            <div>Guess a number between 1 and 10</div>

            <form onsubmit="checkGuess(event)">
                <div class="input-group my-4 p-4">
                    <input type="number" id="user-guess" class="form-control" placeholder="Type you guess here">
                    <button class="btn btn-outline-secondary" type="submit">Guess</button>
                </div>

            </form>

            <div id="output"></div>
        </div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>
</html>
