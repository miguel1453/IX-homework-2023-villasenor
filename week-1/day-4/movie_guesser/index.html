    <div class="container p-5">

            <hr>
            <div id="clue">

            </div>
            <hr>
        
            <!-- <form onsubmit="checkGuess(event)"> -->

                <div class="d-grid gap-2 px-4 pb-4">

                    <hr>
                    <button class="btn btn-secondary" onclick="showHint()">Show Hint</button>

                </div>
            <!-- </form> -->

            <div id="hint"></div>
            <div id="result"></div>

        </div>

    </div>
